<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PIM VR for Vive</title>
    <meta name="description" content="PIM VR for Vive">
    <script src="aframe.js"></script>
    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="cube"
                 geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
                 material="color: #EF2D5E;"></a-mixin>
        <a-mixin id="cube-collided"
                 material="color: #F2E646;"></a-mixin>
        <a-mixin id="cube-grabbed"
                 material="color: #F2E646;"></a-mixin>
      </a-assets>
      <!-- Hands -->
      <a-entity hand-controls="left" aabb-collider="objects: .cube;" grab></a-entity>
      <a-entity hand-controls="right" aabb-collider="objects: .cube;" grab></a-entity>

        <!-- Environment -->
        <a-sky color="lightblue"></a-sky>

      <a-entity position="0 0 0">
	<a-box class="cube" scale="0.3 0.3 0.3" position="-0.3 0 0" src="http://vatelier.net/MyDemo/PIMVR/MyRenderedPages/fabien.benetou.fr_Analysis_CreativityFosteringBehaviors.png" crossorigin=""></a-box>
	<a-box class="cube" scale="0.3 0.3 0.3" position="0 0 0" src="http://vatelier.net/MyDemo/PIMVR/MyRenderedPages/fabien.benetou.fr_Tools_VirtualReality.png" crossorigin=""></a-box>
	<a-box class="cube" scale="0.3 0.3 0.3" position="0.3 0 0" src="http://vatelier.net/MyDemo/PIMVR/MyRenderedPages/fabien.benetou.fr_Cognition_Cognition.png" crossorigin=""></a-box>
	<a-box class="cube" scale="0.3 0.3 0.3" position="0.6 0 0" src="http://vatelier.net/MyDemo/PIMVR/MyRenderedPages/fabien.benetou.fr_Wiki_3DVisualization.png" crossorigin=""></a-box>
      </a-entity>

    </a-scene>
  </body>
